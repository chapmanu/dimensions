<!DOCTYPE html>
<html>
  <head>
    <title>Dimensions</title>
    <link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />

    <link rel="stylesheet" type="text/css" href="style/croppie.min.css">
    <link rel="stylesheet" type="text/css" href="style/sweetalert.css">
    <link rel="stylesheet" type="text/css" href="style/skeleton.min.css">
    <link rel="stylesheet" type="text/css" href="style/dimensions.css">

    <script src="js/jquery-1.12.0.min.js"></script>
    <script src="js/croppie.min.js"></script>
    <script src="js/sweetalert.min.js"></script>
    <script src="js/dimensions.js"></script>
  </head>
  <body>
    <div class="container upload-croppie">
      <div class="row actions">
        <div class="five columns">
          <div class="row">
            <h1 class="title">Chapman Image Resizing</h1>
            <div class="file-btn-wrapper">
              <button class="file-btn">
                <span>Upload Image</span>
                <input value="Choose a file" type="file" id="dimension_image_upload">
              </button>
            </div>
            
            <a class="download-crop" disabled="true" download="cropped-image.png"></a>
          </div>
        </div>
        
        <div class="seven columns">
          <div class="resize-select-wrapper">
            <select name="resize-select" id="resize-select" class="u-full-width" disabled="true">
              <option disabled selected> -- Select a Preset Option -- </option>
            </select>
          </div>

          <div class="row">
              <input id="user-width" disabled="true" type="number" min="0" placeholder="Custom Width" name="width">
              <input id="user-height" disabled="true" type="number" min="0" placeholder="Custom Height" name="height">
              <div class="result-btn-wrapper">
                <button class="preview-result" disabled="true">Crop Picture</button>
              </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="upload-msg">
          Upload a file and set dimensions to start cropping
        </div>
        <div id="upload-croppie"></div><br />
      </div>
    </div>
  </body>
</html>
