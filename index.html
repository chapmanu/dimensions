<!DOCTYPE html>
<html>
  <head>
    <title>Dimensions</title>
    <link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />

    <link rel="stylesheet" type="text/css" href="style/croppie.min.css">
    <link rel="stylesheet" type="text/css" href="style/sweetalert.css">
    <link rel="stylesheet" type="text/css" href="style/skeleton.min.css">
    <link rel="stylesheet" type="text/css" href="style/dimensions.css">

    <script src="js/jquery-1.12.0.min.js"></script>
    <script src="js/croppie.min.js"></script>
    <script src="js/sweetalert.min.js"></script>
    <script src="js/dimensions.js"></script>
  </head>
  <body>
    <div class="container upload-croppie">
      <h1 class="title">Simple Image Resizing</h1>
      <div class="row">
        <div class="actions">

          <div class="five columns">
            <div class="row">
              <div class="file-btn-wrapper">
                <button class="file-btn">
                  <span>Upload Image</span>
                  <input value="Choose a file" type="file" id="dimension_image_upload">
                </button>
              </div><br />

              <div class="result-btn-wrapper">
                <button class="upload-result" disabled="true">Preview Result</button>
              </div>
            
              <div class="submit-wrapper">
                <input type="submit" name="commit" value="Submit" class="submit-btn" disabled="disabled">
              </div>
            </div>
          </div>
          
          <div class="seven columns">
            <div class="resize-select-wrapper">
              <label for="resize-select">Resize Image</label>
              <select name="resize-select" id="resize-select" class="u-full-width" disabled="true">
                <option disabled selected> -- select an option -- </option>
                <option data-dimensions='{"width":"960", "height":"540"}'>Carousel Image</option>
                <option data-dimensions='{"width":"120", "height":"150"}'>Personnel Table Image</option>
                <option data-dimensions='{"width":"200", "height":"150"}'>Funnels Image</option>
              </select>
            </div>

            <div class="row">
                <input id="user-width" disabled="true" type="number" placeholder="Custom Width" name="width">
                <input id="user-height" disabled="true" type="number" placeholder="Custom Height" name="height">
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="upload-msg">
          Upload a file and set dimensions to start cropping
        </div>
        <div id="upload-croppie"></div><br />
      </div>
    </div>
  </body>
</html>
