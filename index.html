<!DOCTYPE html>
<html>
  <head>
    <title>Dimensions</title>
    <link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />

    <link rel="stylesheet" type="text/css" href="style/croppie.min.css">
    <link rel="stylesheet" type="text/css" href="style/sweetalert.css">
    <link rel="stylesheet" type="text/css" href="style/skeleton.min.css">
    <link rel="stylesheet" type="text/css" href="style/dimensions.css">

    <script src="js/jquery-1.12.0.min.js"></script>
    <script src="js/croppie.min.js"></script>
    <script src="js/sweetalert.min.js"></script>
    <script src="js/dimensions.js"></script>

    <script type="text/javascript" src="//use.typekit.net/nqy1aog.js"></script>
    <script>try{Typekit.load();}catch(e){}</script>
  </head>
  <body>
    <div class="container upload-croppie">
      <h1 class="title">Chapman Image Resizing</h1>
      <p class="description">Your one stop shop for all things related to image resizing on the Chapman University website network</p>
      <div class="row actions">
        <div class="row">
          <div class="file-btn-wrapper">
            <button class="file-btn">
              <span>Upload Image</span>
              <input value="Choose a file" type="file" id="dimension_image_upload">
            </button>
          </div>
          <div class="result-btn-wrapper">
            <button class="preview-result">Crop Picture</button>
          </div>
        </div>
        
        <div class="row">
          <a class="download-crop" download="cropped-image.png"></a>
          
          <div class="resize-select-wrapper">
            <select name="resize-select" id="resize-select" class="u-full-width">
              <option selected> -- Select a Preset Option -- </option>
            </select>
          </div>

          <input id="user-width" type="number" min="0" placeholder="Custom Width" name="width">
          <input id="user-height" type="number" min="0" placeholder="Custom Height" name="height">
        </div>

      </div>
      <div class="row">
        <div id="upload-croppie"></div>
        <div class="upload-msg"></div>
      </div>
    </div>
  </body>
</html>
