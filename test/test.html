<!DOCTYPE html>
<html>
  <head>
    <title>Dimensions Mocha Tests</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../node_modules/grunt-mocha/node_modules/mocha/mocha.css"/>
  </head>
  <body>
    <div id="mocha"></div>
    <script type="text/javascript" src="../node_modules/grunt-mocha/node_modules/mocha/mocha.js"></script>
    <script type="text/javascript" src="../node_modules/chai/chai.js"></script>

      mocha.setup('bdd');
      expect = chai.expect;

    <script type="text/javascript">
      var require = {
        baseUrl: "../",
        paths: {

        shim: {
          'jquery': {
            export: "$"
          }
        },
        deps: ['jquery']
      }
    </script>
    <script type="text/javascript" data-main="test/test_runner.js" src="../node_modules/requirejs/require.js"></script>
